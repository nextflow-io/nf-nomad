plugins {
    id "java"
}


jar.enabled = false

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(19)
        }
    }

    compileJava {
        options.release.set(11)
    }

    tasks.withType(GroovyCompile) {
        sourceCompatibility = '11'
        targetCompatibility = '11'
    }

    tasks.withType(Jar) {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
    }

}
